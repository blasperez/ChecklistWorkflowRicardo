                    tasks: [

        // Cargar datos guardados
        function loadData() {
            const saved = localStorage.getItem('planDigitalData');
            if (saved) {
                const savedData = JSON.parse(saved);
                data.locations = savedData.locations;
            }
        }

        // Guardar datos
        function saveData() {
            localStorage.setItem('planDigitalData', JSON.stringify(data));
        }

        // Calcular progreso
        function getProgress(location) {
            const completed = location.tasks.filter(t => t.completed).length;
            const total = location.tasks.length;
            return { completed, total, percentage: Math.round((completed / total) * 100) };
        }

        function getTotalProgress() {
            const allTasks = data.locations.flatMap(loc => loc.tasks);
            const completed = allTasks.filter(t => t.completed).length;
            const total = allTasks.length;
            return { completed, total, percentage: Math.round((completed / total) * 100) };
        }

        // Toggle tarea
        function toggleTask(locationId, taskId) {
            const location = data.locations.find(l => l.id === locationId);
            const task = location.tasks.find(t => t.id === taskId);
            task.completed = !task.completed;
            saveData();
            render();
        }

        // Toggle ubicación
        function toggleLocation(locationId) {
            const location = data.locations.find(l => l.id === locationId);
            location.expanded = !location.expanded;
            saveData();
            render();
        }

        // Renderizar
        function render() {
            const container = document.getElementById('locations-container');
            container.innerHTML = '';

            data.locations.forEach(location => {
                const progress = getProgress(location);
                
                const locationDiv = document.createElement('div');
                locationDiv.className = 'mb-6 last:mb-0';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'bg-gradient-to-r from-slate-50 to-blue-50 rounded-xl p-4 cursor-pointer hover:shadow-md transition-all';
                headerDiv.onclick = () => toggleLocation(location.id);
                
                headerDiv.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <svg class="text-blue-600" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                ${location.expanded ? '<polyline points="6 9 12 15 18 9"></polyline>' : '<polyline points="9 18 15 12 9 6"></polyline>'}
                            </svg>
                            <h2 class="text-2xl font-bold text-slate-800">${location.name}</h2>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="text-sm font-medium text-slate-600">${progress.completed}/${progress.total}</span>
                            <div class="w-32 bg-slate-200 rounded-full h-2">
                                <div class="bg-gradient-to-r from-blue-500 to-indigo-600 h-2 rounded-full transition-all duration-500" style="width: ${progress.percentage}%"></div>
                            </div>
                            <span class="text-lg font-bold text-blue-600 w-12 text-right">${progress.percentage}%</span>
                        </div>
                    </div>
                `;
                
                locationDiv.appendChild(headerDiv);
                
                if (location.expanded) {
                    const tasksDiv = document.createElement('div');
                    tasksDiv.className = 'mt-3 ml-4 space-y-2';
                    
                    location.tasks.forEach(task => {
                        const taskDiv = document.createElement('div');
                        taskDiv.className = `flex items-start gap-3 p-4 rounded-lg transition-all cursor-pointer ${
                            task.completed
                                ? 'bg-green-50 border-2 border-green-200'
                                : 'bg-white border-2 border-slate-200 hover:border-blue-300 hover:shadow-sm'
                        }`;
                        taskDiv.onclick = () => toggleTask(location.id, task.id);
                        
                        taskDiv.innerHTML = `
                            <div class="flex-shrink-0 mt-0.5">
                                ${task.completed 
                                    ? '<div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center"><svg width="16" height="16" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg></div>'
                                    : '<svg width="24" height="24" class="text-slate-400" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle></svg>'
                                }
                            </div>
                            <div class="flex-1">
                                <span class="text-xs font-semibold text-blue-600 mb-1 block">${task.id}.</span>
                                <p class="text-slate-700 leading-relaxed ${task.completed ? 'line-through text-slate-500' : ''}">${task.text}</p>
                            </div>
                        `;
                        
                        tasksDiv.appendChild(taskDiv);
                    });
                    
                    locationDiv.appendChild(tasksDiv);
                }
                
                container.appendChild(locationDiv);
            });

            // Actualizar progreso total
            const totalProgress = getTotalProgress();
            document.getElementById('progress-text').textContent = `${totalProgress.completed}/${totalProgress.total} tareas`;
            document.getElementById('progress-bar').style.width = `${totalProgress.percentage}%`;
            document.getElementById('progress-percentage').textContent = `${totalProgress.percentage}%`;
        }

        // Inicializar
        loadData();
        render();
    </script>
</body>
