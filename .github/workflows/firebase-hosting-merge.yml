name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare deployment
        run: |
          if (!(Test-Path -Path "dist")) { New-Item -ItemType Directory -Path "dist" }
          Copy-Item "plan_digital_html.html" -Destination "dist\index.html" -Force
        shell: pwsh
      - name: Create Firebase Config
        run: |
          echo "${{ secrets.FIREBASE_CONFIG }}" > dist/firebase-config.js
        shell: bash
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPOTIFYLYRICSTRANSLATOR }}
          channelId: live
          projectId: spotifylyricstranslator
